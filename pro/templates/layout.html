<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{% if post %}{{post.pagetitle}}{% else %}  Неразумный перфекционизм{% endif %}</title>
    <meta name="description" content="{% if post %}{{post.pagetitle}}{% endif %}">
    <link href="/static/img/favicon.ico" rel="shortcut icon" />
    <base href="{{config['BASE']}}">
    
    {% if config['debug'] %}
    <!-- inline ../pro/static/css/styles.css -->
    <link rel="stylesheet" href="../static/css/styles.css" inline>
    {% else %}
        <link rel="stylesheet" href="/static/css/styles.css">
    {% endif %}
    {% block styles %}
    {% endblock %}
</head>
<body class="page {% block body_classes %} {% endblock %}">
    <div class="header">
        <a href="/" class="header__logo" title="На главную">@gunlinux</a>
        <div class="header__nav">
            <nav class="nav">
                {% for page in pages %}
                    <a href="{{url_for('postb.view',alias=page.alias)}}" class="nav__link">{{page.pagetitle}}</a>
                {% endfor %}
            </nav>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</body>
</html>
